{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    <script src="https://kit.fontawesome.com/c15e31b1d9.js" crossorigin="anonymous"></script>
</head>
<body class="text-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark text-light" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Classics</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/authors/">Author List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="works/">Works</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Management</a>
            </li>
          </ul>
          <span class="navbar-text">
            Login
          </span>
        </div>
      </div>
    </nav>
    <main class="container w-75">
        {% block content %}

        {% endblock %}
    </main>
</body>
</html>
